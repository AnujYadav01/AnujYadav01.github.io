<h2>Question 2. </h2> 
<h3>
    If sec 2A = cosec (A – 27°) where 2A is an acute angle, find the measure of ∠A. (2012, 2017D) <br>
  <h3>Solution:</h3>  
    sec 2A = cosec (A – 27°) <br>
    cosec(90° – 2A) = cosec(A – 27°) …[∵ sec θ = cosec (90° – θ) <br>
    90° – 2A = A – 27° <br>
    90° + 27° = 2A + A <br>
    ⇒ 3A = 117° <br>
    ∴ ∠A = 117∘3 = 39° <br>
    </h3>
