<h2>Question 4.</h2>
<h3>
    If θ = 45°, then what is the value of 2 sec2θ + 3 cosec2θ ? <br>
  <h3> Solution:</h3>
    2 sec2θ + 3 cosec2θ = 2 sec2 45° + 3 cosec2 45° <br>
    = 2(2–√)2 + 3 (2–√)2 = 4 + 6 = 10 <br> 
</h3>
