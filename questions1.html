<h3>
  If tan θ + cot θ = 5, find the value of tan2θ + cotθ. (2012) <br>
 <h3> Solution:</h3>
  tan θ + cot θ = 5 … [Given  <br>
  tan2θ + cot2θ + 2 tan θ cot θ = 25 … [Squaring both sides <br>
