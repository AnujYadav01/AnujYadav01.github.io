<h2>Question 3.</h2>
<h3>
    If tan α = 3–√ and tan β = 13√,0 < α, β < 90°, find the value of cot (α + β). (2012) <br>
   <h3>Solution: </h3> <br>

    tan α = 3–√ = tan 60° …(i) <br>
    tan β = 13√ = tan 30° …(ii) <br>
    Solving (i) & (ii), α = 60° and β = 30° <br>
    ∴ cot (α + β) = cot (60° + 30°) = cot 90° = 0 <br> 
</h3>
